<!DOCTYPE html>
<html>
<head>
  <title>Themis Emergency Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    button {
      background: #d9534f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background: #c9302c;
    }
    .message {
      margin: 20px 0;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Themis Emergency Reset</h1>
  <p>This tool will completely reset all application data in localStorage.</p>
  <div class="message">Warning: This action cannot be undone!</div>
  
  <button id="resetButton">Reset All Application Data</button>
  <div id="status"></div>

  <script>
    document.getElementById('resetButton').addEventListener('click', function() {
      const status = document.getElementById('status');
      status.innerHTML = "Resetting data...";
      
      try {
        // Save language preference
        const language = localStorage.getItem('themisLanguage');
        
        // Clear everything
        localStorage.clear();
        
        // Restore language
        if (language) {
          localStorage.setItem('themisLanguage', language);
        }
        
        // Initialize empty arrays
        localStorage.setItem('changeRequests', JSON.stringify([]));
        localStorage.setItem('auditLogs', JSON.stringify([]));
        localStorage.setItem('projects', JSON.stringify([]));
        
        status.innerHTML = "Reset complete! <a href='/'>Return to application</a>";
      } catch (error) {
        status.innerHTML = "Error during reset: " + error.message;
      }
    });
  </script>
</body>
</html>
