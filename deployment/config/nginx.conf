# Nginx configuration for Themis project management application
# Save this file to /etc/nginx/sites-available/themis

server {
    listen 80;
    server_name pmo.projects.mod.qa;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name pmo.projects.mod.qa;

    # SSL Configuration - will be updated by certbot
    ssl_certificate /etc/letsencrypt/live/pmo.projects.mod.qa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pmo.projects.mod.qa/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client max body size
    client_max_body_size 10M;

    # API proxy
    location /api {
        proxy_pass http://localhost:3000/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets served directly by Nginx
    location /static {
        alias /var/www/themis/build/static;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        gzip on;
        gzip_vary on;
        gzip_min_length 1000;
        gzip_proxied any;
        gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    }

    # Uploads directory
    location /uploads {
        alias /var/www/themis/uploads;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # All other requests go to the React app
    location / {
        root /var/www/themis/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Logging
    access_log /var/log/nginx/themis-access.log;
    error_log /var/log/nginx/themis-error.log;
} 